    <form action="" method="POST">
        <h1 id="titulo">Ingreso de Datos</h1><br>
        <!-- input-->
        <!-- el contenido o nombre dentro del for
        debe ser igual al del "id" del input-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <!-- no se pueden repetir los nombres dentro 
        de los id de cualquier elemento html-->
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="apellido">
        <br><br>
        <label for="correo">Correo:</label>

        <br><br>
        <label for="telefono">Telefono: </label>
        <input type="telefono" id="tel" name="telefono">
        <br><br>
        <label for="run">RUT</label>
        <input type="str" id="run" name="run">
        <br><br>
        <label for="edad">EDAD</label>

        <br>
